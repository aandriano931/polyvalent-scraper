name: Deploy Polyvalent Scraper

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
      name: deploy code
      runs-on: ubuntu-latest
      steps:
      - name: install ssh keys
        # check this thread to understand why its needed:
        # <https://stackoverflow.com/a/70447517>
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} > ~/.ssh/known_hosts
      - name: connect to server and get into working directory
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd ${{ secrets.WORK_DIR }}"
      - name: pull last code version
        run: "git checkout ${{ secrets.MAIN_BRANCH }} && git pull"
      - name: update docker containers
        run: "docker compose up -d && exit"
      - name: cleanup
        run: rm -rf ~/.ssh